version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts
      - ./config:/app/config
      - ./src:/app/src  # Desarrollo: montar c√≥digo fuente
    environment:
      - IBM_QUANTUM_TOKEN=${IBM_QUANTUM_TOKEN:-default_token}
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000  # Usar nombre del servicio
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: eeg-quantum-net